<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS grid</title>
    <style>
        .grid{
            display: grid;
            /* grid-template-columns: 1fr 1fr 4fr; */
            grid-auto-rows: 2fr ;
            /* grid-template-columns:1fr 3fr ; */
            grid-template-columns:repeat(4,2fr) ;
            /* grid-gap: 1rem; */

        }
        .box{
            background-color: red;
            border: 2px solid black;

        }
    </style>
</head>
<body>
    <div class="grid">
        <div class="box">This is my Box-1</div>
        <div class="box">This is my Box-2</div>
        <div class="box">This is my Box-3</div>
        <div class="box">This is my Box-4</div>
        <div class="box">This is my Box-5</div>
        <div class="box">This is my Box-6</div>
        <div class="box">This is my Box-7</div>
        <div class="box">This is my Box-8</div>
        <div class="box">This is my Box-9</div>
    </div>
</body>
</html>
