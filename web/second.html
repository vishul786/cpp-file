<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h2>This is form</h2>
    <form action="backened.php">
        <label for="name">Name</label>
        <div>
            Name: <input type="text" name="myName" id="Name">
        </div>
        <br>
        <div>
            Role:  <input type="text" name="myRole">
        </div>
        <br>
        <div>
            Email: <input type="email" name="myEmail">
        </div>
        <br>
        <br>
        <div>
            Date: <input type="date" value="myDate">
        </div>
        <br>
        <div>
            Bonus: <input type="number" value="myBonus">
        </div>
        <br>
        <div>
            Are you eligible?: <input type="checkbox" value="myEligibility">
        </div>
        <br>
        <div>
            Gender: Male <input type="radio" value="myGender"> Female <input type="radio" name="myGender">
            Other <input type="radio" name="myGender">
        </div>
        <br>
        <div>
            Write about yourself: <br><textarea name="myText" id="" cols="30" rows="10"></textarea>
        </div>
        <br>
        <div>
            <label for="car">Car</label>
            <select name="myCar" id="car">
                <option value="select" selected>Select</option>
                <option value="ind">Indica</option>
                <option value="swf">Swift</option>
            </select>
        </div>
        <br>
        <div>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </div>

    </form>
    
</body>
</html>
