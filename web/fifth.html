<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selector</title>
    <style>
        /* #redelement{
            color:red;
        } */
        /* Element Selector */
        p{
            border: 2px solid red;
        }
        /* ID Selector */
        #firstpara{
            color:green;
        }
        /* Class Selector */
        .bgBlue{
            color:yellow;
            background-color: blue;
        }
        /* Grouping Selector  */
        footer,span{
            background-color: pink;
            
        }
    </style>
</head>
<body>
    <h3> CSS Selcector</h3>
    <p id="firstpara">This is an example paragraph to demonstrate css selector</p>
    <p id="secondPara" class="redelement bgBlue">This is an another paragraph to demonstrate css selector</p>
    <div>
        <p>This is yet  an another paragraph inside div to demonstrate css selector</p>
        <span>This is span</span>
    </div> 
    <footer>This is footer</footer>
</body>
</html>
