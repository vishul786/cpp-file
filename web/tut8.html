<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colours in CSS</title>
    <style>
        #firstPara{
            color:blueviolet;  /* color by name*/
        }
        #firstPara{
            color:rgb(225, 255, 0);  /* color by name*/
        }
        #firstPara{
            
            color: #4da1a5;  /* color by name*/
            background-color: rgb(34,34,34);
            /* background-color: #ff4576;  this is hex define color */
        }
    </style>
</head>
<body>
    <h2>This is my first box</h2>
    <p id="firstPara">This is first paragraph box.</p>

    <h2>This is my first box</h2>
    <p id="secondPara">This is second paragraph box.</p>
    
    <h2>This is my first box</h2>
    <p id="thirdPara">This is third paragraph box.</p>
    
</body>
</html>
