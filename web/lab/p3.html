<!DOCTYPE html>
<html>
    <head>
        <title>List Type</title>
    </head>
    <body>
        <h1>Types of Lists in HTML</h1>
        <h2>Unordered List</h2>
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
        </ul>
        <h2>Ordered List</h2>
        <ol>
            <li>First Item</li>
            <li>Second Item</li>
        </ol>
        <h2>Definition List</h2>
        <dl>
            <dt>HTML<dd>Hyper Text Markup Language</dd></dt>
            
            <dt>XML<dd>Extensible Markup Language</dd></dt>
            
        </dl>
    </body>
</html>
